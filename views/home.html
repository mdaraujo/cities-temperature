<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Cities temperature</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/axios.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Cities temperature</h1>

      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Temperature</th>
            <th scope="col">Sunrise</th>
            <th scope="col">Sunset</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>

    <script>
      const props = ["name", "temp", "sunrise", "sunset"];

      let cities = ["London", "Aveiro", "Porto"];

      let data;

      function loadTable() {
        const table = document.getElementById("table_body");
        data.forEach((item, index) => {
          let row = table.insertRow();
          let count = row.insertCell(0);
          count.innerHTML = index + 1;

          props.forEach((prop_name, prop_i) => {
            let cell = row.insertCell(prop_i + 1);
            cell.innerHTML = item[prop_name];
          });
        });
      }

      function loadData() {
        axios
          .get("/cities/London")
          .then(function (response) {
            data = [response.data];
            loadTable();
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      loadData();
    </script>
  </body>
</html>
